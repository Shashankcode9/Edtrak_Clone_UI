<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration</title>

    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #007bff; /* Blue background */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: #fff;
            padding: 35px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #222;
        }

        .form-control {
            height: 50px;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-register {
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: white;
            height: 50px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        .btn-register:hover {
            background: linear-gradient(90deg, #0056b3 0%, #0086d4 100%);
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
            text-align: left;
            display: block;
        }

        .password-info {
            font-size: 12px;
            color: #999;
            text-align: left;
        }

        .mb-3 {
            margin-bottom: 20px !important;
        }

        .d-grid {
            margin-top: 20px;
        }

        .registration-container {
            transition: all 0.3s ease;
        }

        .registration-container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2 class="form-title">Sign Up</h2>

    <!-- Thymeleaf Form Binding for Registration -->
    <form th:action="@{/submit_registration}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="firstname" class="form-label">Username</label>
            <input type="text" id="firstname" th:field="*{firstname}" class="form-control" placeholder="Enter FirstName" required>
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Username</label>
            <input type="text" id="lastname" th:field="*{lastname}" class="form-control" placeholder="Enter LastName" required>
        </div>
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter username" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
            <small class="password-info">Password must be 8+ characters, include an uppercase letter, a number, and a symbol.</small>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-register">Create Account</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS (Optional for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
