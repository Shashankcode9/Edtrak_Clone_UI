<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #007bff; /* Set to blue */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .form-control {
            height: 50px;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #0056b3;
            color: #fff;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #003f8a;
        }

        .login-container:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        .forgot-password {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-top: 15px;
            display: block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .create-account {
            margin-top: 20px;
            font-size: 14px;
        }

        .create-account a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Login to Your Account</h2>

    <!-- Thymeleaf Form Binding for Login -->
    <form th:action="@{/submit-login}" method="post" th:object="${logindto}">
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <!-- Forgot Password Link -->
        <a href="#" class="forgot-password">Forgot your password?</a>
    </form>

    <!-- Create Account Option -->
    <div class="create-account">
        Don't have an account? <a href="/register">Create one</a>
    </div>
</div>

<!-- Bootstrap JS (Optional for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
