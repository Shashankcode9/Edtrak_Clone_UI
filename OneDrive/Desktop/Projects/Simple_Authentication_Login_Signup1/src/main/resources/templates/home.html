<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Welcome to Our App</title>

    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar-nav .nav-link:hover {
            color: #f1f1f1;
        }

        .hero-section {
            height: 100vh;
            background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #fff;
            color: #007bff;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .features-section {
            padding: 60px 20px;
            text-align: center;
        }

        .features-title {
            font-size: 32px;
            margin-bottom: 40px;
        }

        .feature {
            margin-bottom: 30px;
        }

        .feature-icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 15px;
        }

        .feature h5 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 16px;
            color: #666;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Typing School</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
    <div class="hero-content">
        <h1 class="hero-title">Welcome to Typing School</h1>
        <p class="hero-subtitle">Your solution for increase your typing speed.</p>
        <a href="/register" class="btn btn-primary">Get Started</a>
    </div>
</section>

<!-- Features Section -->
<footer>
    <p>&copy; 2024 OurApp. All rights reserved. | <a href="/terms">Terms of Service</a> | <a href="/privacy">Privacy Policy</a></p>
</footer>

<!-- Bootstrap JS (Optional for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
